<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  async function  fetchAndAppendElements() {
    const data = await fetch('https://jsonplaceholder.typicode.com/todos/4');
    console.log(data);
    const toJson = await data.json();
    console.log(toJson);
    
    const headerElement = document.createElement('h2');
    const checkbox = document.createElement('input');
    const container = document.getElementById('container');

    headerElement.textContent = toJson.title;
    container.appendChild(headerElement);

    checkbox.setAttribute('type', 'checkbox');
    checkbox.setAttribute('checked', toJson.completed);
    container.appendChild(checkbox);
  }

  fetchAndAppendElements();
</script>
